    <script>
        $('#perfil').click(function (e) {
            localStorage.setItem('navAtiva', 'perfil');
            mainView.router.loadPage('pages/Opcoes/opcoes.html');
        });

        $('#opcoes-frete').click(function (e) {
            localStorage.setItem('navAtiva', 'opcoes');
            mainView.router.loadPage('pages/Opcoes/opcoes.html');
        });

        var foto_perfil = localStorage.getItem('motorista.img_url');
        var elementFoto = document.getElementById('minhafotoPerfil');

        if (foto_perfil == 'null') {
            elementFoto.src = 'assets/img/user-profile.png';
        } else {
            // elementFoto.src = 'assets/img/user-profile.png';
            elementFoto.src = BASE_URL_IMAGE + '/motoristas/' + foto_perfil;
            //  $('#minhafotoPerfil').attr('src', BASE_URL_IMAGE + '/motoristas/' + foto_perfil);
        }

       const validaVersaoApp = function () {

            var callBackVersion = function (version) {
                console.log(version)

                var parameters = {
                    versao: version
                }

                var successCallback = function (data) {
                    console.log(data)
                    var retorno = data.result;

                    if (retorno.status == 500) {
                        myApp.modal({
                            title: 'AGREGA TRUCK',
                            text: 'Para continuar utilizando o aplicativo Agrega Truck, você precisa instalar a nova versão. Deseja fazer isso agora ? ',
                            buttons : [{
                                    text: 'NÃO',
                                    onClick: function () {
                                        navigator.app.exitApp();
                                    }
                                },
                                {
                                    text: 'SIM',
                                    onClick: function () {
                                        window.open('market://details?id=com.solucoes.agrega',
                                            '_system', 'location=yes');
                                    }
                                },
                            ]
                        });
                    }
                }

                RestService.connect(
                    "motoristas/validaVersao",
                    "GET",
                    parameters,
                    true,
                    successCallback,
                    true,
                    null,
                    true
                );
            }

            readConfig(callBackVersion);
        }

        validaVersaoApp();
        setInterval(validaVersaoApp, 10000);
    </script>
